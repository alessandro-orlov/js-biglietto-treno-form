<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="JavaScript Form for train ticket price calculations">
    <title>Train ticket price with JS - by Alexsnder Orlov</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="wrapper">

      <!-- Begin Passenger form data -->
      <section id="passenger-form">
        <h1>calcola il prezzo del tuo biglietto</h1>
        <div class="passenger-data-form">

          <div class="passenger-name">
            <label>Nome Cognome</label>
            <input id="form-name" type="text">
          </div>

          <div class="km-by-train">
            <label>Km da percorrere</label>
            <input id="distance-by-train" type="number">
          </div>

          <div class="passenger-age-discount">
            <label>Fascia di et&agrave;</label>
            <select>
              <option id="standard" value="standard">Maggiorenne</option>
              <option id="junior" value="junior">Minorenne</option>
              <option id="senior" value="senior">Over 65</option>
            </select>
          </div>

          <div class="buttons">
            <button id="generate-ticket-button">Genera</button>
            <button id="reset-form">Annunlla</button>
          </div>

        </div>
      </section>
      <!-- End user form data -->

      <!-- Begin ticket output -->
      <section id="ticket-output">
        <h2>Il tuo biglietto</h2>

        <div class="passenger-ticket-output">
          <h3>Dettagli passegeri</h3>
          <div class="output-details">

            <div class="ticket-data bg-grey">
              <div class="ticket-heading">Nome Passegeri</div>
              <div id="ticket-name">&nbsp;</div>
            </div>

            <div class="ticket-data">
              <div class="ticket-heading">Offerta</div>
              <div id="discount">&nbsp;</div>
            </div>

            <div class="ticket-data">
              <div class="ticket-heading">Carozza</div>
              <div id="carriage">&nbsp;</div>
            </div>

            <div class="ticket-data">
              <div class="ticket-heading">Codice CP</div>
              <div id="carriage-number">&nbsp;</div>
            </div>

            <div class="ticket-data">
              <div class="ticket-heading">Costo biglietto</div>
              <div id="ticket-price">&nbsp;</div>
            </div>

          </div>
        </div>
      </section>
      <!-- End ticket output -->
    </main>
  <script src="js/myscript.js" defer></script>
  </body>
</html>
