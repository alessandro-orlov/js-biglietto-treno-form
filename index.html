<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="JavaScript Form for train ticket price calculations">
    <title>Train ticket price with JS - by Alexsnder Orlov</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="wrapper">
      <h1>calcola il prezzo del tuo biglietto</h1>
      <!-- Begin ticket form data -->
      <section class="client-data-form">

        <div class="clent-name">
          <label>Nome Cognome</label>
          <input type="text" value="">
        </div>

        <div class="km-by-train">
          <label>Km da percorrere</label>
          <input type="text" name="" value="">
        </div>

        <div class="client-age-discount">
          <label>Fascia di et&agrave;</label>
          <select>
            <option value="">Maggiorenne</option>
            <option value="">Minorenne</option>
            <option value="">Over 65</option>
          </select>
        </div>

        <div class="buttons">
          <button type="button" name="button">Genera</button>
          <button type="button" name="button">Annunlla</button>
        </div>


      </section>
      <!-- Begin ticket form data -->
    </main>
  </body>
  <script src="js/myscript.js" defer></script>
</html>
